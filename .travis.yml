language: python
python:
  - 3.8

before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc

install:
- pip install pipenv
- pipenv install --dev --ignore-pipfile --deploy

deploy:
  provider: heroku
  api_key:
    secure: 
  app: leks-test-project
  on:
    repo: lekshmisanthosh-chill/pythonProject5
  skip_cleanup: true
